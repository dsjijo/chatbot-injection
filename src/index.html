<!doctype html>
<html lang="en">

    <head>
        <title>ChatBot</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>

        <div id="t38_chat_parent">
            <div class="t38_chat_button" id="t38_chat_button">
                <div class="t38_fab">
                    <i class="fa fa-comments"></i>
                </div>
            </div>

            <div class="t38_chat_view">
                <div class="header">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-8">
                                <div class="title">ChatBot</div>
                            </div>
                            <div class="col-4">
                                <div class="tools">
                                    <span id="t38_widget_expand" class="link"> <i class="fa fa-expand"></i> </span>
                                    <span id="t38_widget_compress" class="link"> <i class="fa fa-compress"></i> </span>
                                    <span id="t38_widget_close" class="link"> <i class="fa fa-close"></i> </span>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="container-fluid mt-2">
                        <div class="jumbotron">
                            <h1 class="display-3">Jumbo heading</h1>
                            <p class="lead">Jumbo helper text</p>
                            <hr class="my-2">
                            <p>More info</p>
                            <p class="lead">
                                <a class="btn btn-primary btn-lg" href="Jumbo action link" role="button">Jumbo action name</a>
                            </p>
                        </div>
                        <div class="progress mt-2">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 75%;">Description</div>
                        </div>
                        <div class="progress mt-2">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 50%;">Description</div>
                        </div>
                        <div class="progress mt-2">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 25%;">Description</div>
                        </div>
                    </div>




                </div>
            </div>
        </div>




        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

        <script src="./js/main.js"></script>
    </body>

</html>
